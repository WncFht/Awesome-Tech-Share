  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-chtml-full.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-svg-full.js

plugins:
  - bi_directional_links
  # - ezlinks
  - blogging:
      locale: en
      dirs:
        - Blogs/posts
      theme:
        name: card
      features:
        tags:
          index_page: tags/
          insert: top
  - search
  - callouts
  - glightbox:
      width: 80%
  - statistics:
      words_per_minute: 200
  - heti
  # - include_dir_to_nav:
  #     sort_file: true
  #     sort_directory: true
  - toc
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      js_files:
        - js/katex.js
        - js/mathjax.js
        - js/toc.js
      css_files:
        - css/custom.css
        - css/tasklist.css
        - css/card.css
        - css/flink.css
        - css/extra.css
        - css/fold_toc.css
        - css/grid cards.css
  # - obsidian_support 不知道什么原因构建速度很慢，暂时不用
  # - rss
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      enable_creation_date: true
      exclude:
        - index.md

not_in_nav: assets/template/template.md

