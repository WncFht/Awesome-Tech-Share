markdown_extensions:
  # - abbr
  - meta
  - def_list
  - attr_list
  # - admonition
  # - footnotes
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # - pymdownx.caret
  - pymdownx.critic
  # - pymdownx.betterem
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  # - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.inlinehilite
  # - markdown.extensions.attr_list
  - toc:
      permalink: true
      toc_depth: 3
  # - pymdownx.superfences:
  #     custom_fences:
  #       - name: mermaid
  #         class: mermaid
  #         format:
  #           pymdownx.superfences.fence_code_format # ä»£ç å—é«˜äº®æ’ä»¶
  - pymdownx.highlight: # ä»£ç å—é«˜äº®
      anchor_linenums: true
      linenums: true # æ˜¾ç¤ºè¡Œå·
      auto_title: true # æ˜¾ç¤ºç¼–ç¨‹è¯­è¨€åç§°
      linenums_style: pymdownx-inline
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra:
  social:
    - icon: /fontawesome/brands/qq
      link: assets/images/qq.jpg
      name: QQ

extra_css:
  - css/custom.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  - css/tasklist.css
  - css/card.css
  - css/flink.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - js/mathjax.js
  - https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - callouts
  - glightbox:
      width: 80%
  - statistics:
      words_per_minute: 200
  # - include_dir_to_nav:
  #     sort_file: true
  #     sort_directory: true
  - blogging:
      locale: en
      features:
        tags:
          index_page: tags/
          insert: top
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      js_files:
        - js/mathjax.js
      css_files:
        - css/custom.css
        - css/tasklist.css
        - css/card.css
        - css/flink.css
  # - rss
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      enable_creation_date: true
      exclude:
        - index.md


